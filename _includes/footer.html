<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="footer__inner{% if site.data.settings.mailchimp__settings.enable != true %} is-border-top{% endif %}">
          <div class="row">

            <div class="col col-4 col-d-12">
              <div class="widget-footer widget-nav" style="text-align: left;">
                <h3 class="widget-nav__title">Explore.</h3>
                <ul class="widget-nav__list list-reset">
                  {% for item in site.data.settings.footer__menu__settings.menu__items %}
                  <li class="widget-nav__item">
                    <a href="{{ item.url | relative_url }}" class="widget-nav__link">{{ item.title }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>

            <div class="col col-4 col-d-12">
              <div class="widget-footer widget-nav" style="text-align: left;">
                <h3 style="margin: 0; padding-bottom: 1rem;">Subscribe.</h3>
                <input id="footer-signup-subscription" type="text" style="padding: 0.8rem 1.3rem; margin-bottom: 1rem; border-radius: 1.2rem; border: none; width: 17rem;">
                <button id="footer-subscribe-btn" style="background-color: #A41623; color: #FFFFFF; font-weight: 600; display: block; box-shadow: 0.187rem 0.187rem 0.625rem rgba(0, 0, 0, 0.1); border-radius: 1.5rem; -webkit-appearance: initial; border: none; cursor: pointer; padding: 1rem 1.4rem; margin: 0.5rem 0;">Subscribe</button>
                <p id="footer-success-response" class="hide-response">Email submitted successfully.</p>
                <p id="footer-error-response" class="hide-response">Error occurred while submission.</p>
              </div>
            </div>

            <div class="col col-4 col-d-12">
              <div class="widget-footer widget-nav" style="text-align: left;">
                <h3 style="margin: 0; padding-bottom: 1rem;">Connect.</h3>
                <img src="images/ig-logo.svg" alt="">
                <img style="padding-left: 1rem;" src="images/fb-logo.svg" alt="">
              </div>
            </div>

          </div>
        </div>

        <div class="footer__info">
          <div class="footer__info-box">
            <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.data.settings.title}}</a>.</div>
            <div class="top" title="Top"><i class="ion ion-ios-arrow-round-up"></i></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
